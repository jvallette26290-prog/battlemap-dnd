<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Battlemap D&D</title>

  <style>
    body { margin:0; background:#111; color:#eee; font-family: Arial, sans-serif; }

    /* Zone map */
    #board{
      width: 3000px;
      height: 2000px;
      background: url("map2.png") center/cover no-repeat;
      position: relative;
      margin: 20px auto;
      border: 2px solid #333;
      overflow: hidden; /* √©vite de ‚Äúperdre‚Äù les tokens hors cadre */
    }

#dicePanel{
  width: 1000px;
  margin: 10px auto 30px;
  display: flex;
  gap: 12px;
  align-items: center;
  justify-content: center;
}

#rollD20{
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #333;
  background: #222;
  color: #eee;
  cursor: pointer;
}

#rollD20:active{
  transform: scale(0.98);
}

#diceResult{
  width: 80px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 20px;
  border: 1px solid #333;
  border-radius: 10px;
  background: #151515;
}
    
#diceMsg{
  min-width: 220px;
  font-size: 13px;
  color: #bbb;
  text-align: left;
}
    
/* Animation ‚Äú√ßa tourne‚Äù */
.rolling{
  animation: spin 0.6s linear infinite;
}

@keyframes spin{
  from{ transform: rotate(0deg); }
  to{ transform: rotate(360deg); }
}
    
    /* Tokens */
    .token{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
      cursor: grab;

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      border: 2px solid white;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);

      display: flex;
      align-items: end;
      justify-content: center;

      color: white;
      font-size: 11px;
      font-weight: bold;
      text-shadow: 0 0 4px black;
      padding-bottom: 2px;
      user-select: none;
    }
    .token:active { cursor: grabbing; }

    /* Couleurs si pas d'image */
    .pj1 { background-color:#3498db; }
    .pj2 { background-color:#2ecc71; }
    .pj3 { background-color:#e67e22; }
    .pnj { background-color:#e74c3c; }
  </style>
</head>

<body>

  <div id="board">
    <!-- ‚úÖ Tes tokens (avec portraits via background-image) -->
    <div class="token pj1" data-id="pj1" style="left:100px; top:100px; background-image:url('pj1.png');">ODRAN</div>
    <div class="token pj2" data-id="pj2" style="left:200px; top:150px; background-image:url('pj2.png');">BARADUR</div>
    <div class="token pj3" data-id="pj3" style="left:260px; top:220px; background-image:url('pj3.png');">WEREN</div>
    <div class="token pnj" data-id="pnj1" style="left:400px; top:300px; background-image:url('pnj1.png');">FANATICS</div>
    <div class="token pj1" data-id="pj4" style="left:320px; top:120px; background-image:url('pj4.png');">DWARFEN</div>
    
  </div>

<div id="dicePanel">
  <button id="rollD20" title="Lancer un D20">üé≤ D20</button>
  <div id="diceResult">‚Äî</div>
  <div id="diceMsg"></div>
</div>


  <!-- Firebase temps r√©el (TOKENS UNIQUEMENT) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    
    // ===== QUI EST MJ ? (on le garde, m√™me si fog supprim√©) =====
    const params = new URLSearchParams(window.location.search);
    const IS_MJ = params.get("dm") === "1";

    // ‚úÖ Salle unique : tout le monde synchronis√© ici
    const roomId = "salle1";

    const firebaseConfig = {
    apiKey: "AIzaSyCHg35Sghd5O4oNypF6SNVh5jFDXz2TsxU",
    authDomain: "battlemap-dnd.firebaseapp.com",
    projectId: "battlemap-dnd",
    storageBucket: "battlemap-dnd.firebasestorage.app",
    messagingSenderId: "118091329664",
    appId: "1:118091329664:web:c7072920354d41d9a77665"
  };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // ‚úÖ Doc unique tokens
    const tokensRef = doc(db, "rooms", roomId, "sync", "tokens");
    
    const diceRef = doc(db, "rooms", roomId, "sync", "dice");
    
    const board  = document.getElementById("board");
    const tokens = [...document.querySelectorAll(".token")];

    // --- Lecture positions depuis la page (pour sauvegarder) ---
    function readPositions(){
      const pos = {};
      tokens.forEach(t => {
        pos[t.dataset.id] = {
          left: parseInt(t.style.left || "0", 10),
          top:  parseInt(t.style.top  || "0", 10),
        };
      });
      return pos;
    }

    // --- Sauvegarde dans Firestore ---
    async function savePositions(){
      await setDoc(tokensRef, { positions: readPositions() }, { merge: true });
    }

    // --- R√©ception en temps r√©el ---
    onSnapshot(tokensRef, (snap) => {
      const data = snap.data();
      if (!data || !data.positions) {
        // Option : si doc vide, le MJ peut ‚Äúinitialiser‚Äù une fois
        if (IS_MJ) setDoc(tokensRef, { positions: readPositions() }, { merge: true });
        return;
      }

tokens.forEach(t => {
  const id = t.dataset.id;
  if (!data.positions[id]) return;

  // √©vite de recoller le token pendant que tu le d√©places
  if (activeTokenId === id) return;

  // positions re√ßues
  let x = Number(data.positions[id].left);
  let y = Number(data.positions[id].top);

  // si Firestore contient n'importe quoi, on ignore
  if (!Number.isFinite(x) || !Number.isFinite(y)) return;

  // ‚úÖ bloque dans le cadre du board
  const maxX = board.clientWidth - t.offsetWidth;
  const maxY = board.clientHeight - t.offsetHeight;

  x = Math.max(0, Math.min(x, maxX));
  y = Math.max(0, Math.min(y, maxY));

  t.style.left = x + "px";
  t.style.top  = y + "px";
});
    });

    // --- Drag & drop (souris) ---
    let active = null;
    let activeTokenId = null;
    let dx = 0, dy = 0;

    tokens.forEach(t => {
      t.addEventListener("mousedown", (e) => {
        active = t;
        activeTokenId = t.dataset.id;
        dx = e.offsetX;
        dy = e.offsetY;
      });
    });

    document.addEventListener("mousemove", (e) => {
  if (!active) return;

  const r = board.getBoundingClientRect();
  let x = e.clientX - r.left - dx;
  let y = e.clientY - r.top  - dy;

  const maxX = board.clientWidth - active.offsetWidth;
  const maxY = board.clientHeight - active.offsetHeight;

  x = Math.max(0, Math.min(x, maxX));
  y = Math.max(0, Math.min(y, maxY));

  active.style.left = x + "px";
  active.style.top  = y + "px";
});

    document.addEventListener("mouseup", async () => {
      if (!active) return;
      active = null;
      activeTokenId = null;
      await savePositions();
    });

    // --- Drag & drop (mobile / trackpad tactile) ---
    tokens.forEach(t => {
      t.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        const rect = t.getBoundingClientRect();
        active = t;
        activeTokenId = t.dataset.id;
        dx = touch.clientX - rect.left;
        dy = touch.clientY - rect.top;
      }, { passive: true });
    });

    document.addEventListener("touchmove", (e) => {
      if (!active) return;
      const touch = e.touches[0];
      active.style.left = (touch.pageX - dx - board.offsetLeft) + "px";
      active.style.top  = (touch.pageY - dy - board.offsetTop) + "px";
    }, { passive: true });

    document.addEventListener("touchend", async () => {
      if (!active) return;
      active = null;
      activeTokenId = null;
      await savePositions();
    });

// ===== D20 synchronis√© + cooldown partag√© =====
const rollBtn = document.getElementById("rollD20");
const diceRes = document.getElementById("diceResult");
const diceMsg = document.getElementById("diceMsg");

const COOLDOWN_MS = 5000;
let lastRollId = null;

const clientId = localStorage.getItem("battlemap_clientId") || (() => {
  const id = (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random());
  localStorage.setItem("battlemap_clientId", id);
  return id;
})();

function showMsg(txt){
  if (diceMsg) diceMsg.textContent = txt || "";
}

function randIntCrypto(min, max) {
  const range = max - min + 1;
  const arr = new Uint32Array(1);
  crypto.getRandomValues(arr);
  return min + (arr[0] % range);
}

function playRollAnimation(finalValue) {
  rollBtn.disabled = true;
  rollBtn.classList.add("rolling");
  diceRes.textContent = "‚Ä¶";

  const start = Date.now();
  const duration = 900;
  const ticker = setInterval(() => {
    diceRes.textContent = randIntCrypto(1, 20);
    if (Date.now() - start > duration) {
      clearInterval(ticker);
      rollBtn.classList.remove("rolling");
      diceRes.textContent = String(finalValue);
      rollBtn.disabled = false;
    }
  }, 60);
}

// √©coute Firestore : tout le monde voit le m√™me r√©sultat
onSnapshot(diceRef, (snap) => {
  const data = snap.data();
  if (!data || data.type !== "d20") return;
  if (!data.rollId || data.rollId === lastRollId) return;

  lastRollId = data.rollId;

  const v = Number(data.value);
  if (!Number.isFinite(v) || v < 1 || v > 20) return;

  showMsg("");
  playRollAnimation(v);
});

// clic = tente un nouveau jet (verrou 5s partag√©)
rollBtn.addEventListener("click", async () => {
  if (rollBtn.disabled) return;

  showMsg("");

  const value = randIntCrypto(1, 20);
  const rollId = (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random());

  try {
    await runTransaction(db, async (tx) => {
      const snap = await tx.get(diceRef);
      const data = snap.exists() ? snap.data() : null;

      const now = Date.now();
      const lastRollMs = data && Number.isFinite(Number(data.lastRollMs)) ? Number(data.lastRollMs) : 0;

      if (now - lastRollMs < COOLDOWN_MS) {
        const remain = Math.ceil((COOLDOWN_MS - (now - lastRollMs)) / 1000);
        throw new Error("COOLDOWN_" + remain);
      }

      tx.set(diceRef, {
        type: "d20",
        value,
        rollId,
        by: clientId,
        lastRollMs: now,
        at: serverTimestamp(),
      }, { merge: true });
    });
  } catch (err) {
    const msg = String(err?.message || err);

    if (msg.startsWith("COOLDOWN_")) {
      const remain = msg.split("_")[1] || "5";
      showMsg(`‚è≥ Cooldown : attends encore ${remain}s`);
    } else {
      showMsg("‚ùå Erreur de lancer (permissions / r√©seau ?)");
      console.error(err);
    }
  }
});
  </script>
</body>
</html>
