<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Battlemap D&D</title>
  <style>
    body { margin:0; background:#111; color:#eee; font-family:Arial; }
    #board {
      width:1000px;
      height:650px;
      background:url("map.jpg") center/cover no-repeat;
      position:relative;
      margin:20px auto;
      border:2px solid #333;
    }
    .token {
      width:60px;
      height:60px;
      border-radius:50%;
      background:#3498db;
      position:absolute;
      cursor:grab;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:bold;
    }

  .pj1 { background:#3498db; }   /* bleu */
  .pj2 { background:#2ecc71; }   /* vert */
  .pj3 { background:#e67e22; }   /* orange */
  .pnj { background:#e74c3c; }   /* rouge */

  </style>
</head>
<body>

<div id="board">
  <div class="token" style="left:100px; top:100px;">PJ1</div>
  <div class="token" style="left:200px; top:150px;">PJ2</div>
  <div class="token" style="left:200px; top:150px;">PJ3</div>
  <div class="token" style="left:400px; top:300px;">PNJ</div>
</div>

<script>
  const tokens = document.querySelectorAll('.token');
  const board = document.getElementById('board');
  let active = null, dx = 0, dy = 0;

  tokens.forEach(t => {
    t.onmousedown = e => {
      active = t;
      dx = e.offsetX;
      dy = e.offsetY;
    };
  });

  document.onmousemove = e => {
    if (!active) return;
    active.style.left = (e.pageX - dx - board.offsetLeft) + 'px';
    active.style.top  = (e.pageY - dy - board.offsetTop) + 'px';
  };

  document.onmouseup = () => active = null;
</script>
<!-- ðŸ”¥ Firebase temps rÃ©el -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCHg35Sghd5O4oNypF6SNVh5jFDXz2TsxU",
    authDomain: "battlemap-dnd.firebaseapp.com",
    projectId: "battlemap-dnd",
    storageBucket: "battlemap-dnd.firebasestorage.app",
    messagingSenderId: "118091329664",
    appId: "1:118091329664:web:c7072920354d41d9a77665"
  };
  
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const roomId = "salle1";
  const roomRef = doc(db, "rooms", roomId);

  const board = document.getElementById("board");
  const tokens = [...document.querySelectorAll(".token")];

  let active = null;
  let activeTokenId = null;
  let dx = 0, dy = 0;

  function readPositions() {
    const pos = {};
    tokens.forEach(t => {
      pos[t.dataset.id] = {
        left: parseInt(t.style.left || "0", 10),
        top: parseInt(t.style.top || "0", 10)
      };
    });
    return pos;
  }

  async function savePositions() {
    await setDoc(roomRef, { tokens: readPositions() }, { merge: true });
  }

  onSnapshot(roomRef, (snap) => {
    const data = snap.data();
    if (!data || !data.tokens) return;

    tokens.forEach(t => {
      const id = t.dataset.id;
      if (!data.tokens[id]) return;
      if (activeTokenId === id) return;

      t.style.left = data.tokens[id].left + "px";
      t.style.top  = data.tokens[id].top + "px";
    });
  });

  tokens.forEach(t => {
    t.onmousedown = e => {
      active = t;
      activeTokenId = t.dataset.id;
      dx = e.offsetX;
      dy = e.offsetY;
    };
  });

  document.onmousemove = e => {
    if (!active) return;
    active.style.left = (e.pageX - dx - board.offsetLeft) + "px";
    active.style.top  = (e.pageY - dy - board.offsetTop) + "px";
  };

  document.onmouseup = async () => {
    if (!active) return;
    active = null;
    activeTokenId = null;
    await savePositions();
  };

  savePositions();
</script>

</body>
</html>
