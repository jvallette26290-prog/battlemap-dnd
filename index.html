<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Battlemap D&D</title>

  <style>
    body { margin:0; background:#111; color:#eee; font-family: Arial, sans-serif; }

    /* Zone map */
    #board{
      width: 3000px;
      height: 1600px;
      background: url("map2.png") center/cover no-repeat;
      position: relative;
      margin: 20px auto;
      border: 2px solid #333;
      overflow: hidden; /* √©vite de ‚Äúperdre‚Äù les tokens hors cadre */
    }

#dicePanel{
  width: 1000px;
  margin: 10px auto 30px;
  display: flex;
  gap: 12px;
  align-items: center;
  justify-content: center;
}

#rollD20{
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #333;
  background: #222;
  color: #eee;
  cursor: pointer;
}

#rollD20:active{
  transform: scale(0.98);
}

#diceResult{
  width: 80px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 20px;
  border: 1px solid #333;
  border-radius: 10px;
  background: #151515;
}
    
#diceMsg{
  min-width: 220px;
  font-size: 13px;
  color: #bbb;
  text-align: left;
}

#tokenPanel{
  width: 1200px;
  margin: 10px auto 30px;
  display:flex;
  gap:10px;
  justify-content:center;
  align-items:center;
}

#tokenPanel input, #tokenPanel select{
  padding:8px 10px;
  border-radius:8px;
  border:1px solid #333;
  background:#151515;
  color:#eee;
}

#addToken{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #333;
  background:#222;
  color:#eee;
  cursor:pointer;
}    
    
/* Animation ‚Äú√ßa tourne‚Äù */
.rolling{
  animation: spin 0.6s linear infinite;
}

@keyframes spin{
  from{ transform: rotate(0deg); }
  to{ transform: rotate(360deg); }
}
    
    /* Tokens */
    .token{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
      cursor: grab;

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      border: 2px solid white;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);

      display: flex;
      align-items: end;
      justify-content: center;

      color: white;
      font-size: 11px;
      font-weight: bold;
      text-shadow: 0 0 4px black;
      padding-bottom: 2px;
      user-select: none;
    }
    .token:active { cursor: grabbing; }

    /* Couleurs si pas d'image */
    .pj1 { background-color:#3498db; }
    .pj2 { background-color:#2ecc71; }
    .pj3 { background-color:#e67e22; }
    .pnj { background-color:#e74c3c; }
  </style>
</head>

<body>

  <div id="board"> 
  </div>

<div id="dicePanel">
  <button id="rollD20" title="Lancer un D20">üé≤ D20</button>
  <div id="diceResult">‚Äî</div>
  <div id="diceMsg"></div>
</div>

  <div id="tokenPanel">
  <input id="tName" placeholder="Nom (ex: GOBELIN)" />
  <input id="tImg" placeholder="Image (ex: gob.png ou URL)" />
  <select id="tType">
    <option value="pj">PJ</option>
    <option value="pnj">PNJ</option>
  </select>
  <button id="addToken">+ Ajouter token</button>
</div>

  <!-- Firebase temps r√©el (TOKENS UNIQUEMENT) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
  getFirestore, doc, setDoc, onSnapshot, serverTimestamp, runTransaction,
  collection, addDoc, deleteDoc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    
    // ===== QUI EST MJ ? (on le garde, m√™me si fog supprim√©) =====
    const params = new URLSearchParams(window.location.search);
    const IS_MJ = params.get("dm") === "1";

    if (!IS_MJ) {
  document.getElementById("tokenPanel").style.display = "none";
}

    // ‚úÖ Salle unique : tout le monde synchronis√© ici
    const roomId = "salle1";

    const firebaseConfig = {
    apiKey: "AIzaSyCHg35Sghd5O4oNypF6SNVh5jFDXz2TsxU",
    authDomain: "battlemap-dnd.firebaseapp.com",
    projectId: "battlemap-dnd",
    storageBucket: "battlemap-dnd.firebasestorage.app",
    messagingSenderId: "118091329664",
    appId: "1:118091329664:web:c7072920354d41d9a77665"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const board = document.getElementById("board");

// üî• Collection de tokens (un doc = un token)
const tokensCol = collection(db, "rooms", roomId, "tokens");

// Pour g√©rer le drag
let activeEl = null;
let activeId = null;
let dx = 0, dy = 0;

// Cr√©e un √©l√©ment token HTML
function createTokenElement(id, data){
  const el = document.createElement("div");
  el.className = "token " + (data.type === "pnj" ? "pnj" : "pj1"); // couleur fallback
  el.dataset.id = id;
  el.style.left = (data.x ?? 0) + "px";
  el.style.top  = (data.y ?? 0) + "px";

  if (data.img) el.style.backgroundImage = `url('${data.img}')`;
  el.textContent = data.name || id;

  // üß≤ Drag souris
  el.addEventListener("mousedown", (e) => {
    activeEl = el;
    activeId = id;
    dx = e.offsetX;
    dy = e.offsetY;
  });

  // üß≤ Drag tactile
  el.addEventListener("touchstart", (e) => {
    const touch = e.touches[0];
    const rect = el.getBoundingClientRect();
    activeEl = el;
    activeId = id;
    dx = touch.clientX - rect.left;
    dy = touch.clientY - rect.top;
  }, { passive: true });

  // Bouton suppression (MJ seulement si tu veux)
  // (si tu veux que tout le monde puisse supprimer, enl√®ve la condition IS_MJ)
  if (IS_MJ) {
    el.addEventListener("dblclick", async () => {
      if (confirm("Supprimer ce token ?")) {
        await deleteDoc(doc(db, "rooms", roomId, "tokens", id));
      }
    });
  }

  return el;
}

// Clamp dans le board
function clampPosition(el, x, y){
  const maxX = board.clientWidth - el.offsetWidth;
  const maxY = board.clientHeight - el.offsetHeight;
  x = Math.max(0, Math.min(x, maxX));
  y = Math.max(0, Math.min(y, maxY));
  return {x, y};
}

// √âcoute temps r√©el : on ‚Äúredessine‚Äù la liste
onSnapshot(tokensCol, (snap) => {
  board.querySelectorAll(".token").forEach(t => t.remove());

  snap.forEach((docSnap) => {
    const id = docSnap.id;
    const data = docSnap.data();

    const el = createTokenElement(id, data);
    if (activeId === id) return;

    board.appendChild(el);
  });
});

// ===== √âtape 5 : Ajout de token via le panneau (MJ ONLY) =====
const tName = document.getElementById("tName");
const tImg  = document.getElementById("tImg");
const tType = document.getElementById("tType");
const addBtn = document.getElementById("addToken");

addBtn.addEventListener("click", async () => {
  if (!IS_MJ) return;

  const name = (tName.value || "").trim() || "TOKEN";
  const img  = (tImg.value  || "").trim();
  const type = tType.value;

  const x = Math.floor(board.clientWidth / 2) - 25;
  const y = Math.floor(board.clientHeight / 2) - 25;

  try {
    await addDoc(tokensCol, {
      name,
      img,
      type,
      x,
      y,
      createdAt: serverTimestamp(),
    });

    tName.value = "";
    tImg.value = "";
    tName.focus();
  } catch (err) {
    console.error("Erreur addDoc token:", err);
    alert("Impossible d'ajouter le token (permissions Firestore ?)");
  }
});

// D√©placement souris
document.addEventListener("mousemove", (e) => {
  if (!activeEl) return;
  const r = board.getBoundingClientRect();
  let x = e.clientX - r.left - dx;
  let y = e.clientY - r.top  - dy;
  const p = clampPosition(activeEl, x, y);
  activeEl.style.left = p.x + "px";
  activeEl.style.top  = p.y + "px";
});

document.addEventListener("mouseup", async () => {
  if (!activeEl) return;
  const id = activeId;
  const el = activeEl;

  activeEl = null;
  activeId = null;

  const x = parseInt(el.style.left || "0", 10);
  const y = parseInt(el.style.top  || "0", 10);

  await updateDoc(doc(db, "rooms", roomId, "tokens", id), { x, y });
});

// D√©placement tactile
document.addEventListener("touchmove", (e) => {
  if (!activeEl) return;
  const touch = e.touches[0];
  const r = board.getBoundingClientRect();
  let x = touch.clientX - r.left - dx;
  let y = touch.clientY - r.top  - dy;
  const p = clampPosition(activeEl, x, y);
  activeEl.style.left = p.x + "px";
  activeEl.style.top  = p.y + "px";
}, { passive: true });

document.addEventListener("touchend", async () => {
  if (!activeEl) return;
  const id = activeId;
  const el = activeEl;

  activeEl = null;
  activeId = null;

  const x = parseInt(el.style.left || "0", 10);
  const y = parseInt(el.style.top  || "0", 10);

  await updateDoc(doc(db, "rooms", roomId, "tokens", id), { x, y });
}, { passive: true });
    
    const diceRef = doc(db, "rooms", roomId, "sync", "dice");
    

// ===== D20 synchronis√© + cooldown partag√© =====
const rollBtn = document.getElementById("rollD20");
const diceRes = document.getElementById("diceResult");
const diceMsg = document.getElementById("diceMsg");

const COOLDOWN_MS = 5000;
let lastRollId = null;

const clientId = localStorage.getItem("battlemap_clientId") || (() => {
  const id = (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random());
  localStorage.setItem("battlemap_clientId", id);
  return id;
})();

function showMsg(txt){
  if (diceMsg) diceMsg.textContent = txt || "";
}

function randIntCrypto(min, max) {
  const range = max - min + 1;
  const arr = new Uint32Array(1);
  crypto.getRandomValues(arr);
  return min + (arr[0] % range);
}

function playRollAnimation(finalValue) {
  rollBtn.disabled = true;
  rollBtn.classList.add("rolling");
  diceRes.textContent = "‚Ä¶";

  const start = Date.now();
  const duration = 900;
  const ticker = setInterval(() => {
    diceRes.textContent = randIntCrypto(1, 20);
    if (Date.now() - start > duration) {
      clearInterval(ticker);
      rollBtn.classList.remove("rolling");
      diceRes.textContent = String(finalValue);
      rollBtn.disabled = false;
    }
  }, 60);
}

// √©coute Firestore : tout le monde voit le m√™me r√©sultat
onSnapshot(diceRef, (snap) => {
  const data = snap.data();
  if (!data || data.type !== "d20") return;
  if (!data.rollId || data.rollId === lastRollId) return;

  lastRollId = data.rollId;

  const v = Number(data.value);
  if (!Number.isFinite(v) || v < 1 || v > 20) return;

  showMsg("");
  playRollAnimation(v);
});

// clic = tente un nouveau jet (verrou 5s partag√©)
rollBtn.addEventListener("click", async () => {
  if (rollBtn.disabled) return;

  showMsg("");

  const value = randIntCrypto(1, 20);
  const rollId = (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + Math.random());

  try {
    await runTransaction(db, async (tx) => {
      const snap = await tx.get(diceRef);
      const data = snap.exists() ? snap.data() : null;

      const now = Date.now();
      const lastRollMs = data && Number.isFinite(Number(data.lastRollMs)) ? Number(data.lastRollMs) : 0;

      if (now - lastRollMs < COOLDOWN_MS) {
        const remain = Math.ceil((COOLDOWN_MS - (now - lastRollMs)) / 1000);
        throw new Error("COOLDOWN_" + remain);
      }

      tx.set(diceRef, {
        type: "d20",
        value,
        rollId,
        by: clientId,
        lastRollMs: now,
        at: serverTimestamp(),
      }, { merge: true });
    });
  } catch (err) {
    const msg = String(err?.message || err);

    if (msg.startsWith("COOLDOWN_")) {
      const remain = msg.split("_")[1] || "5";
      showMsg(`‚è≥ Cooldown : attends encore ${remain}s`);
    } else {
      showMsg("‚ùå Erreur de lancer (permissions / r√©seau ?)");
      console.error(err);
    }
  }
});
  </script>
</body>
</html>
